@if (current$ | async; as current) {
<div>
    <div class="flex">
        <div class="location">
            <mat-icon>
                location_on
            </mat-icon>
            <span>
                {{ current.city }} {{ current.country }}
            </span>
        </div>
        <div class="gray">
            {{ current.date | date: "EEEE" }},
            {{ current.date | date: "MMM d" }}{{ getOrdinal(current.date) }}
        </div>
    </div>
    <div class="center main">
        <div>
            <span class="temperature">
                {{ current.temperature | number: "1.0-0" }}Â°C
            </span>
        </div>
        <div class="description">
            <img [src]="current.image" [alt]="current.description" />
            <span class="gray">
                {{ current.description }}
            </span>
        </div>
    </div>
</div>
}
